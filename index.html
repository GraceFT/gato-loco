<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAD-MONSTERCAT</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script src="js/jquery.js"></script> 
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="elbody text-center">
        <header id="initializing">
            <nav class="navbar navbar-inverse" role="navigation" style="border-color: transparent; color: white">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="btn_initial">Inicio</a></li>
                            <li><a id="btn_story">Historial</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    </header>
<!----------------menu--------------------------------------------------->
<section id="welcome" class="visible welcome">
	<div class="content">
		<div class="container">
			<h1>Welcome to Mad Monstercat!</h1>
			<button id="btn_welcome" class="btn_press">Play GAME</button>
		</div>
	</div>
</section>
<!----------------FORM-PLAYERS------ ------------------------------------------->
<section id="gamers">
	<div class="content">
		<div class="container">
		    <div class="row">
            <h3>CHOOSE YOUR PLAYER!</h3>
		        <div class="col-md-6 col-md-offset-3 formulario">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label" style="color:#fff;">Player 1</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer1" placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label" style="color:#fff;">Player 2</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer2" placeholder="Name">
                        </div>
                      </div>
                    </form>
                    <p class="text-center">
                        <button id="btn_gamer" class="btn_press">Start</button>
                    </p>      
		        </div>
            </div>
		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->
<section id="game" class="game">
	<div class="content">
		<div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-8" cellspacing="0">
                   <h2>Turno de<span id="turn">Mi</span></h2>
                   <div id="respuesta"></div>
                    <br>
                    <table id="gato" class="latabla">
                        <tr>
                            <td id="c1" class="gato"></td>
                            <td id="c2" class="gato"></td>
                            <td id="c3" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c4" class="gato"></td>
                            <td id="c5" class="gato"></td>
                            <td id="c6" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c7" class="gato"></td>
                            <td id="c8" class="gato"></td>
                            <td id="c9" class="gato"></td>
                        </tr>
                    </table>
                    <button class="btn btn-default" id="reset">RESET</button>      
                </div>
            
                <div class="col-md-4 col-sm-4 col-xs-4">
                   <h2>PLAYERS</h2>
                    <ul class="list-unstyled">
                        <li>Nombre1<span id="gaming1"></span></li>
                        <br>   
                        <li>Nombre2<span id="gaming2"></span></li>
                        
                    </ul>
                     <div id="respuesta"></div>
                    <!--<button class="btn" id="btn_story">STORY</button>-->   
                </div> 
            </div>
		</div>
	</div>
</section>

<!----------------menu---------------------------------------------------->
<section id="story">
	<div class="content">
		<div class="container">
            <h2>Comments</h2>
		    <div class="row">
			    <div id="list_games" class="text-center"></div> 
		    </div>
		</div>
	</div>
</section>

<!----------------------SECTION-GAME-------------------------------->
<section  id="story_detail">
    <div class="content">
        <div class="container">
            <ul id="list_comments" class="list-unstyled"></ul>
        <form>
           <h3>SEND YOUR COMMENTS</h3>
           <label for="">Name</label>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name">
                </div> 
            </div>
            <label for="">Comment</label>
            <div class="form-group">
                <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>    
            </div>
            <button id="btn_comment" class="btn_press">Send Comment</button>
        </form>      
        </div>    
    </div>
</section>

  src="https://code.jquery.com/jquery-1.12.4.min.js"

  crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/game.js"></script>      

</body>
</html>
