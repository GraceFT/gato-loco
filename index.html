<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GATO-LOCO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body class="text-center">
<!---------------------------------------------EL HEADER----------------------------------->
<header id="initializing">
	<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a id="btn_initial">Inicio</a></li>
					<li><a id="btn-historial">Historial</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<!----------------menu---------------------------------------------------->
<section id="welcome" class="visible welcome">
	<div class="content">
		<div class="container">
        
			<h1>Welcome to Mad Monstercat!</h1>
			<button id="btn_welcome" class="btn btn-default">Play GAME</button>

		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->
<section id="gamers">
	<div class="content">
		<div class="container">
		    <div class="row">
            <h3>Ingresen sus nombres</h3>
		        <div class="col-md-6 col-md-offset-3 formulario">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-8 control-label">Ingrese el nombre del jugador 1</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer1" placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-8 control-label">Ingrese el nombre del jugador 2</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer2" placeholder="Name">
                        </div>
                      </div>
                    </form>
                    <p class="text-center">
                        <button id="btn_gamer" class="btn bn-default">Comenzar</button>
                    </p>      
                    
		           
		        </div>
		    </div>
			
		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->

<section id="game">
	<div class="content">
		<div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-8" cellspacing="0">
                   <h2>Turno de<span id="turn">Mi</span></h2>
                   <div id="respuesta"></div>
                    <br>
                    <table id="gato" class="latabla">
                        <tr>
                            <td id="c1" class="gato"></td>
                            <td id="c2" class="gato"></td>
                            <td id="c3" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c4" class="gato"></td>
                            <td id="c5" class="gato"></td>
                            <td id="c6" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c7" class="gato"></td>
                            <td id="c8" class="gato"></td>
                            <td id="c9" class="gato"></td>
                        </tr>
                    </table>
                    <button class="btn btn-default" id="reset">RESET</button>      
                </div>
            
                <div class="col-md-4 col-sm-4 col-xs-4 gamers">
                    <ul class="list-unstyled">
                        <li>Movimientos Emmanuel <span>2</span></li>
                        <br>   
                        <li>Movimientos Irene <span>3</span></li>
                    </ul>   
                </div> 
                <button id="btn_story">STORY</button>
            </div>
		</div>
	</div>
</section>

<!----------------menu---------------------------------------------------->
<section id="story">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			<ul id="list_games" class="list-group list-unstyled"></ul>
		</div>
	</div>
</section>

<!----------------------SECTION-GAME-------------------------------->
<section  id="story_detail">
    <div class="content">
        <div class="container">
            <ul id="list_comments" class="list-unstyled"></ul>
            <input type="text" class="form-control" id="name">
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <button id="btn_comment">Comment</button>      
        </div>    
    </div>
</section>
<!----------------------SCRIPT-------------------------------->
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/game.js"></script>      

</body>
</html>
