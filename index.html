<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAD-MONSTERCAT</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon%20(2).ico">
</head>
<body class="elbody text-center">
<!-------------------EL HEADER----------------------------------------->
<header>
    <nav class="navbar navbar-inverse" role="navigation" style="border-color: transparent; color: white">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="btn_initial">Home</a></li>
                    <li><a id="btn_story">Comments</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!----------------menu--------------------------------------------------->
<section id="welcome" class="visible welcome">
	<div class="content">
		<div class="container">
			<h1>Welcome to Mad Monstercat!</h1>
			<button id="btn_welcome" class="btn_press">Play GAME</button>
		</div>
	</div>
</section>
<!----------------FORM-PLAYERS------ ------------------------------------------->
<section id="gamers">
	<div class="content">
		<div class="container">
		    <div class="row">
            <h3>CHOOSE YOUR PLAYER!</h3>
		        <div class="col-md-6 col-md-offset-3 formulario">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label" style="color:#fff;">Player 1</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="gamer1" placeholder="Name">
                                <div id="avise"></div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label" style="color:#fff;">Player 2</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="gamer2" placeholder="Name">
                              <div id="avise2"></div>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">
                        <button id="btn_gamer" class="btn_press">Start</button>
                    </p>      
		        </div>
            </div>
		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->
<section id="game" class="game">
	<div class="content">
		<div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12" cellspacing="0">
                   
                    <table id="gato" class="latabla">
                       <h3>Player turn: <span id="turn"></span></h3>
                        <tr>
                            <td id="c1" class="gato"></td>
                            <td id="c2" class="gato"></td>
                            <td id="c3" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c4" class="gato"></td>
                            <td id="c5" class="gato"></td>
                            <td id="c6" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c7" class="gato"></td>
                            <td id="c8" class="gato"></td>
                            <td id="c9" class="gato"></td>
                        </tr>
                    </table>
                    <button class="btn btn-default" id="reseting">RESET</button>      
                </div>
            
                <div class="col-md-3 col-sm-12 col-xs-12 ">
                    <ul class="list-unstyled">
                        <li id="gaming1"><span id='count_game1'></span></li>  
                        <li id="gaming2"><span id='count_game2'></span></li>
                    </ul>
                     <div id="respuesta"></div>   
                </div> 
            </div>
		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->
<section id="story">
	<div class="content">
		<div class="container">
            <h2>Comments</h2>
			    <ul id="list_games" class="text-center list-group list-unstyled"></ul>
		</div>
	</div>
</section>

<!----------------------SECTION-comments-------------------------------->
<section  id="story_detail">
    <div class="content">
        <div class="container">
            <ul id="list_comments" class="list-unstyled list-group"></ul>
               <h3>SEND YOUR COMMENTS</h3>
                   <div class="col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 formulario">
                        <form class="form">
                            <div class="form-group">
                                <label class="control-label" style="color:#fff;">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                             </div>
                            <div class="form-group">
                                <label  class=" control-label" style="color:#fff;">Comment</label>
                                    <textarea type="text" class="form-control" id="content" placeholder="comment">
                                    </textarea>
                            </div>
                        </form>
                        <button id="btn_comment" class="btn_press">Send Comment</button>     
                    </div>
                </div>
            </div>
</section>
<!----------------------SCRIPT-------------------------------->

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/game.js"></script>         

</body>
</html>
