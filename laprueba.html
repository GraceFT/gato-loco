<body class="elbody text-center" id="particles-js">
        <header id="initializing">
            <nav class="navbar navbar-inverse" role="navigation" style="border-color: transparent; color: white">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" aria-expanded="false">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="btn_initial">Inicio</a></li>
                            <li><a >Historial</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    </header>
<!----------------menu--------------------------------------------------->
<section id="welcome" class="visible welcome">
	<div class="content">
		<div class="container">
			<h1>Welcome to Mad Monstercat!</h1>
			<button id="btn_welcome" class="btn">Play GAME</button>
		</div>
	</div>
</section>
<!----------------FORM-PLAYERS------ ------------------------------------------->
<section id="gamers">
	<div class="content">
		<div class="container">
		    <div class="row">
            <h3>CHOOSE YOUR PLAYER!</h3>
		        <div class="col-md-6 col-md-offset-3 formulario">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label" style="color:#fff;">Player 1</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer1" placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label" style="color:#fff;">Player 2</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="gamer2" placeholder="Name">
                        </div>
                      </div>
                    </form>
                    <p class="text-center">
                        <button id="btn_gamer" class="btn">Start</button>
                    </p>      
		        </div>
		    </div>
			
		</div>
	</div>
</section>
<!----------------menu---------------------------------------------------->
<section id="game" class="game">
	<div class="content">
		<div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12" cellspacing="0">
                    <table id="gato" class="latabla">
                        <tr>
                            <td id="c1" class="gato"></td>
                            <td id="c2" class="gato"></td>
                            <td id="c3" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c4" class="gato"></td>
                            <td id="c5" class="gato"></td>
                            <td id="c6" class="gato"></td>
                        </tr>
                        <tr>
                            <td id="c7" class="gato"></td>
                            <td id="c8" class="gato"></td>
                            <td id="c9" class="gato"></td>
                        </tr>
                    </table>
                    <p>TURNOS</p>
                    <button class="btn btn-default" id="reset">RESET</button>      
                </div>
            
                <div class="col-md-3 col-sm-12 col-xs-12 ">
                   <h2>PLAYERS</h2>
                    <ul class="list-unstyled">
                        <li>Nombre1<span id="gaming1"></span></li>  
                        <li>Nombre2<span id="gaming2"></span></li>
                    </ul>
                     <div id="respuesta"></div>   
                </div> 
            </div>
		</div>
	</div>
</section>
